# OriginLytics.com - Nginx Server Configuration
# Version: 1.0.0
# Production-ready configuration with SSL, caching, and security headers

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name originlytics.com www.originlytics.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name originlytics.com www.originlytics.com;

    # Root directory
    root /var/www/originlytics.com/public;
    index index.html;

    # SSL Configuration (Let's Encrypt example)
    ssl_certificate /etc/letsencrypt/live/originlytics.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/originlytics.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/originlytics.com/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'self';" always;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Compression (Gzip)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Brotli compression (if brotli module is installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Caching - Static Assets (1 year)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Caching - CSS and JavaScript (1 month)
    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # Caching - Fonts (1 year)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header Access-Control-Allow-Origin "*";
    }

    # No caching for HTML (always serve fresh)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Robots.txt and sitemap.xml
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Manifest
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block
    location / {
        # Try to serve file directly, fallback to index.html (SPA routing)
        try_files $uri $uri/ /index.html;

        # Security headers (inherited from server block)
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
    }

    location = /50x.html {
        internal;
    }

    # Logging
    access_log /var/log/nginx/originlytics.com.access.log;
    error_log /var/log/nginx/originlytics.com.error.log warn;

    # Rate limiting (optional - uncomment to enable)
    # limit_req_zone $binary_remote_addr zone=originlytics_limit:10m rate=10r/s;
    # limit_req zone=originlytics_limit burst=20 nodelay;
}

# Redirect www to non-www (or vice versa)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.originlytics.com;

    ssl_certificate /etc/letsencrypt/live/originlytics.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/originlytics.com/privkey.pem;

    return 301 https://originlytics.com$request_uri;
}
